<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sample.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>toDos</title>
</head>
<body>
    <section class="todo">
        <header>
            <div class="header">
            <h1>toDos</h1>
            <input class="txt-box" type="text" placeholder="What needs to be done?" autofocus="">
             </div>
            <div class="toggle-all-container">
                <button class="toggle-all" />
            </div>
        </header>
        <main class="main">
            <ul class="todo-list"></ul>
        </main>
        <footer class="footer">
            <span class="todo-count"><strong class="count"></strong>items left</span>
            <ul class="filters">
                <li><button data-value="all" class="tab filter selected" >All</button></li>
                <li><button data-value="active" class="tab filter">Active</button></li>
                <li><button data-value="completed" class="tab filter">Completed</button></li>
                <li><button data-value="clear" class="tab">Clear Completed</button></li>
            </ul>
        </footer>
    </section>
    <script src="sampleNew.js"></script>
</body>
</html>
